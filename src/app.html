<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/images/pikachu(custom).png" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="theme-color" content="#04223eeb" />
	<link rel="manifest" href="%sveltekit.assets%/manifest.json" />
	<meta name="title" content="PokeTab Messenger" />
	<meta name="description"
		content="This is a temporary instant messaging app where you can chat also in groups. There is no database so any of your chat is not stored. ">
	<meta property="og:title" content="Instant Messaging App" />
	<meta property="og:description"
		content="This is a temporary instant messaging app where you can chat also in groups. There is no database so any of your chat is not stored. ">
	<meta property="og:image" content="images/cover.png" />

	<link rel="apple-touch-icon" href="icons/apple-icon-180.png">

	<meta name="apple-mobile-web-app-capable" content="yes">

	<link rel="stylesheet" href="/themes/<%_theme_%>.css">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, interactive-widget=resizes-visual">
	<link rel="preload" href="/images/run-pikachu.gif" as="image" type="image/gif" crossorigin="anonymous">
	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
